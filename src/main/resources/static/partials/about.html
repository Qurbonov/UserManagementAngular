<div class="container">
    <form class="form-horizontal" ng-submit="checkUserFunction()" autocomplete="off">
        <div class="form-group"> 
            <label for="name" class="control-label">Name: </label>
            <input type="text" id="name" class="form-control" ng-model="t.username"/>
        </div>
        <div class="form-group">
            <label for="name" class="control-label">Password: </label>
            <input type="password" id="name" class="form-control" ng-model="t.password"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-info" value="Check"/>
        </div>
    </form>
    <div>
        user hash --- <b> {{userHash}} </b>
        <br>
        db hash --- <b> {{hash}} </b>
        <br>
        <span class="text-info text-capitalize">
            <b>
                {{resultMsg}}
            </b>
        </span>
    </div>

    <hr><hr>

    <div>
        <form name="myForm">
            <fieldset>
                <legend>Загузка ЭЦП</legend>
                <!--                
                Username:
                    <input type="text" name="userName" ng-model="name" size="31" required>
                    <i ng-show="myForm.userName.$error.required">*required</i>
                -->
                <div class="col-sm-2">
                    ЭЦП:
                </div><br>
                <div class="col-sm-4">
                    <input type="file" ngf-select ng-model="picFile" name="uploadfile" accept="text/plain" required ngf-model-invalid="errorFile">
                </div>
                <div class="col-sm-2">
                    <button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)">Отправить</button>
                </div>
                <!--<i ng-show="myForm.file.$error.required">*required</i><br>-->
                <!--<i ng-show="myForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</i>-->

                <!--
                <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb">
                <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                <br>
                -->
                <span class="progress" ng-show="picFile.progress >= 0">
                    <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '% ' + ' отправлен !!!'"></div>
                </span>
                <!--
                <span ng-show="picFile.result">Upload Successful</span>
                --> 
                <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
            </fieldset>
            <br>
        </form>
    </div>
</div>
