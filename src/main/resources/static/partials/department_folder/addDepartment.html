<div class="container" ng-controller="departmentsController">
    <div class="panel panel-danger">
        <div class="panel panel-heading">Добавить отдела</div>
        <div class="panel panel-body">
            <div ng-repeat="message in messages" ng-class="message.type">{{message.text}}</div>
            <form  ng-submit="AddDepartment()">
                <div class="form-group">
                    <label for="inputEmail">Отдел</label>
                    <select ng-model="department.parent" ng-options="x as x.departmentName for x in departments" class="form-control txtRadius" id="inputEmail"></select>
                    <input type="text" ng-model="department.departmentName" class="form-control txtRadius"/>
                </div>

                <button type="submit" class="btn btn-primary pull-right"> <span class="fa fa-user-plus "></span> Добавить</button>
            </form>
        </div>
    </div>
</div>
